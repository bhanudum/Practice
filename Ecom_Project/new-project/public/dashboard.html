<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard — Ecom</title>
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <aside class="card sidebar">
          <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
            <div class="brand">Ecom</div>
            <div style="display:flex;gap:12px;align-items:center">
              <div id="cart-count" class="muted">0</div>
              <button class="btn-outline" id="logoutBtn">Logout</button>
            </div>
          </div>
          <div style="margin-bottom:8px">
            <div class="greeting">Hello, <strong id="usernameDisplay">Admin</strong></div>
            <div class="muted" style="font-size:12px">Welcome to your colorful dashboard</div>
          </div>
          <a class="nav-item active" href="/dashboard.html">Products</a>
          <a class="nav-item" href="#">Orders</a>
          <a class="nav-item" href="#">Customers</a>
          <a class="nav-item" href="#">Settings</a>
        </aside>

        <main>
          <div class="topbar">
            <div style="display:flex;flex-direction:column">
              <h2 style="margin:0">Products</h2>
              <div class="muted" style="font-size:13px;margin-top:6px">Manage products and view quick stats</div>
            </div>
            <div class="search">
              <input type="text" placeholder="Search products" style="padding:8px;border-radius:8px;border:1px solid rgba(2,6,23,0.06)">
              <button class="btn">New Product</button>
            </div>
          </div>

          <div id="products-container" class="products"></div>
        </main>
      </div>
    </div>

    <script>
      // Protect the dashboard: require sessionStorage.loggedIn === 'true'
      if(sessionStorage.getItem('loggedIn') !== 'true'){
        // Not logged in — redirect to login
        window.location.href = '/login.html';
      }

      function onLogout(){
        sessionStorage.removeItem('loggedIn');
        sessionStorage.removeItem('username');
        window.location.href = '/login.html';
      }

      document.addEventListener('DOMContentLoaded', ()=>{
        document.getElementById('logoutBtn').addEventListener('click', onLogout);
      });
    </script>
    <script src="/js/app.js"></script>
  </body>
</html>
