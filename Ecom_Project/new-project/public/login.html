<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login — Ecom</title>
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
    <div class="body-bg">
      <div class="container">
        <div class="card login-wrap">
          <div class="login-hero hero-gradient">
            <div class="brand">Ecom</div>
            <h1 style="margin-top:12px">Welcome back</h1>
            <p class="muted">Sign in to manage your dashboard and shop our curated products.</p>
            <div style="margin-top:18px">
              <span class="tag">Admin Portal</span>
            </div>
          </div>

          <div class="card login-card">
            <h2 style="margin-top:0">Sign in</h2>
            <div class="form-group">
              <label for="email">Username</label>
              <input id="email" type="text" placeholder="Admin">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input id="password" type="password" placeholder="Admin@123">
            </div>
            <div style="display:flex;justify-content:space-between;align-items:center;margin-top:8px">
              <div class="muted">Forgot password?</div>
              <button class="btn" id="signinBtn">Sign in</button>
            </div>
            <div id="error" style="color:#b91c1c;margin-top:10px;display:none"></div>
          </div>
        </div>
      </div>
    </div>
      <script>
        // Static credentials (case-sensitive)
        const VALID_USER = 'Admin';
        const VALID_PASS = 'Admin@123';

        function showError(message){
          const el = document.getElementById('error');
          el.textContent = message;
          el.style.display = 'block';
        }

        function clearError(){
          const el = document.getElementById('error');
          el.textContent = '';
          el.style.display = 'none';
        }

        function onLogin(){
          clearError();
          const user = document.getElementById('email').value.trim();
          const pass = document.getElementById('password').value;
          if(!user || !pass){
            return showError('Please enter username and password');
          }

          if(user === VALID_USER && pass === VALID_PASS){
            // mark session and redirect
            sessionStorage.setItem('loggedIn', 'true');
            sessionStorage.setItem('username', user);
            window.location.href = '/dashboard.html';
          } else {
            showError('Invalid credentials — access denied');
          }
        }

        document.getElementById('signinBtn').addEventListener('click', onLogin);

        // If already logged in, go straight to dashboard
        if(sessionStorage.getItem('loggedIn') === 'true'){
          window.location.href = '/dashboard.html';
        }
      </script>
  </body>
</html>
