<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order List - ShopInHand</title>

  <!-- Bootstrap and FontAwesome -->
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/app.css" />
  <link rel="stylesheet" href="css/orders.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- Scripts -->
  <script src="lib/jquery.js"></script>
  <script src="lib/axios.js"></script>
  <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="javascripts/logoutUser.js"></script>
  <script src="javascripts/orderslist.js"></script>

  
  
</head>

<body>
  <!-- Header -->
  <header class="p-3 bg-dark text-white header1">
  <div class="container">
    <div class="d-flex align-items-center justify-content-between">
      
      <!-- Left: Logo + Nav -->
      <div class="d-flex align-items-center">
        
        <img src="images/logo1.png" alt="Logo" class="pageLogo me-2" style="height: 40px;">
        <span class="fs-4 me-4">ShopInHand</span>
        <ul class="nav listbold">
          <li><a href="#" class="nav-link px-2 text-white">Home</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
          <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
          <li><a href="#" class="nav-link px-2 text-white">About</a></li>
        </ul>
      </div>

      <!-- Right: Logout -->
      <button class="btn btn-outline-light" onclick="logoutUser()">Logout</button>
    </div>
  </div>
</header>

  <!-- Orders Content -->
  <main class="container">
    <a href="index.html#productDetails" class="btn btn-success mt-3 ">← Back</a>
    <div class="oderdetails">
    <h2 class="mb-4 text-center">Orders Details</h2>
    <div class="row mb-3 align-items-end">
  <div class="col-md-4">
    <label for="orderIdSearch" class="form-label">Search by Order ID:</label>
    <input type="text" id="orderIdSearch" class="form-control" placeholder="Enter Order ID">
  </div>

  <div class="col-md-4 offset-md-4">
    <label class="form-label">Filter by Date:</label>
    <div class="d-flex gap-2">
      <input type="date" id="startDate" class="form-control" />
      <input type="date" id="endDate" class="form-control" />
    </div>
  </div>
  <div id="orderCount" class="countorder"></div>
</div>


    <div id="ordersContainer"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="container-fluid bg-light py-4 mt-5 border-top text-center">
    <h5 class="text-primary">Connecting Buyers and Sellers, One Click at a Time!</h5>
    <p class="mb-0 text-secondary">© 2025 ShopInHand. All rights reserved.</p>
  </footer>

  <!-- Your JavaScript -->
  <script src="javascripts/orderslist.js"></script>
</body>
</html>
